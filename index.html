<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registration_form">
    <h1>Registration Form</h1>
    <form>
      <p>Full name:</p>
      <input type="text" name="fullname" placeholder="Enter full name" required>

      <p>Roll No:</p>
      <input type="text" name="rollno" placeholder="Enter your roll no" required>

      <p>Course:</p>
      <input type="text" name="course" placeholder="Course name" required>

      <p>Phone Number:</p>
      <input type="tel" name="phone" placeholder="Enter your phone number" required>

      <p>Email:</p>
      <input type="email" name="email" placeholder="Enter your email" required>

      <p>Password:</p>
      <input type="password" name="password" placeholder="Enter password" required>

      <p>Gender:</p>
      <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
      <input type="radio" name="gender" value="others" id="others"><label for="others">Others</label>

      <br><br>
      <input type="submit" value="Register">
    </form>
    <p>Already registered?
    <a href="login.html"><input type="submit" value="LOGIN"></a>
       
    </div>
    </p>
  </div>
</body>
</html>
