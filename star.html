<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Rating</title>
  <style>
    .container {
      height: 500px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
    }
    .star {
      font-size: 40px;
      padding: 10px;
      color: gray;
      cursor: pointer;
    }
    .msg {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .hovered-star {
      color: darkgoldenrod;
    }
    .clicked-star {
      color: red;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      let clickedRating = 0;

      // Hover effect
      $(".star").on("mouseover", function () {
        let index = $(this).index();
        $(".star").removeClass("hovered-star");
        $(".star").each(function (i) {
          if (i <= index) {
            $(this).addClass("hovered-star");
          }
        });
      });

      // Remove hover effect on mouseout
      $(".star").on("mouseout", function () {
        $(".star").removeClass("hovered-star");
      });

      // Click to select rating
      $(".star").on("click", function () {
        let index = $(this).index();
        clickedRating = index;
        $(".star").removeClass("clicked-star");
        $(".star").each(function (i) {
          if (i <= index) {
            $(this).addClass("clicked-star");
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <span class="star">&#9733;</span>
    <div class="msg">
      <p>Please rate your Experience</p>
    </div>
  </div>
</body>
</html>
